<template name="during_trip">
<div class="wrapper">

  <div class ="backButton">
    <a href="/">Back</a>
  </div>

  <div class="title">
    Trip
  </div>
  <div style="padding: 3%">
    <div class="row">
      <a href="/new_haul">
        <button class="button">Add New Haul</button>
      </a>
    </div>

    <div class="row catches">
      {{#each catches}}
        <li>
          {{species}} -
          {{weight}}kg
        </li>
      {{/each}}
    </div>

    <div class="row">
      <a href="/">
        <button id="stopTrip" class="button">Stop Trip</button>
      </a>
    </div>
  </div>
</div>
</template>
