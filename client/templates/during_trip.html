<template name="during_trip">

  <div class="row">
    <a href="/new_haul" class="button">
      <button>Add New Haul</button>
    </a>
  </div>

  <div class="row">
    {{#each catches}}
      {{trip}}
    {{/each}}
  </div>

  <div class="row">
    <a href="/after_trip" class="button">
      <button id="stopTrip">Stop Trip</button>
    </a>
  </div>

</template>
