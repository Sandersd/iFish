<template name="view_trips">
  <div class ="backButton">
    <a href="/">Back</a>
  </div>

  <div class="title">
    Past Trips
  </div>

	<ul class="trip-list">
		{{#each trips}}
			{{> trip}}
		{{/each}}
	</ul>
</template>

<template name='trip'>
    <li class="trip-item">
      <a href="">
        <img src="fishing-boat.jpg" >
      </a>
      <span class="trip-title">{{startDate}} - {{endDate}}</span>
      <p>Trip Details:</p>
      	<ol>
      		{{#each catches}}
      			{{>catch}}
      		{{/each}}
      	</ol>
    </li>
</template>

<template name='catch'>
	<li>
		{{species this._id}} - {{weight this._id}}kg
	</li>
</template>
