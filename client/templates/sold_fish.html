<template name="sold_fish">
  <div class ="backButton">
    <a href="/">Back</a>
  </div>
  {{#each catches}}
    {{#autoForm collection="Trips" id="updateTripForm" type="update" doc=this}}
      <fieldset>
        {{> afQuickField name='sold'}}
        {{> afQuickField name='price'}}
      </fieldset>
      <button type="submit" class="btn btn-primary">Update</button>
    {{/autoForm}}
  {{/each}}
</template>
